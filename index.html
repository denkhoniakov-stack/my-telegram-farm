<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Моя Ферма</title>
    <!-- Новая версия для сброса кэша -->
    <link rel="stylesheet" href="style.css?v=4.0">
</head>
<body>
    <!-- Баланс игрока -->
    <div id="player-balance">
        <span id="balance-amount">100.00</span> 🪙
    </div>

    <!-- Основной игровой контейнер -->
    <main id="game-container">
        <div id="garden-container">
            <div class="garden-bed available"></div>
            <div class="garden-bed available"></div>
            <div class="garden-bed available"></div>
            <div class="garden-bed locked"></div>
            <div class="garden-bed locked"></div>
            <div class="garden-bed locked"></div>
            <div class="garden-bed locked"></div>
            <div class="garden-bed locked"></div>
            <div class="garden-bed locked"></div>
            <div class="garden-bed locked"></div>
        </div>
    </main>

    <!-- Меню выбора семян (радиальное) -->
    <div id="seed-menu" class="hidden">
        <div class="seed-option" data-seed="🥕"></div>
        <div class="seed-option" data-seed="🍅"></div>
        <div class="seed-option" data-seed="🍆"></div>
        <div class="seed-option" data-seed="🌽"></div>
        <div class="seed-option" data-seed="🍓"></div>
    </div>

    <!-- Модальное окно Склада -->
    <div id="warehouse-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Склад Урожая 🌾</h2>
            <ul id="warehouse-list"></ul>
            <button id="sell-all-button">Продать всё</button>
        </div>
    </div>

    <!-- Модальное окно Магазина -->
    <div id="shop-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Магазин Семян 🏪</h2>
            <ul id="shop-list">
                <!-- Сюда JS будет добавлять товары с подробной информацией -->
            </ul>
        </div>
    </div>
    
    <!-- Нижняя навигация (в стиле "аватарок") -->
    <footer class="bottom-nav">
        <button class="nav-button active" id="nav-farm"><div class="nav-icon">🏞️</div></button>
        <button class="nav-button" id="nav-warehouse"><div class="nav-icon">🌾</div></button>
        <button class="nav-button" id="nav-shop"><div class="nav-icon">🏪</div></button>
        <button class="nav-button" id="nav-tasks"><div class="nav-icon">🏆</div></button>
        <button class="nav-button" id="nav-leaders"><div class="nav-icon">📈</div></button>
        <button class="nav-button" id="nav-settings"><div class="nav-icon">⚙️</div></button>
    </footer>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Новая версия для сброса кэша -->
    <script src="script.js?v=4.0"></script>
</body>
</html>
